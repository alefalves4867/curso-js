<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">

    <style>
        body{
            font: bold 18px Arial;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            var n1 = window.document.body.querySelector('#txtn1')     
            var n2 = window.document.body.querySelector('#txtn2')
            var res = window.document.body.querySelector('#res')
            var v1 = Number(n1.value)
            var v2 = Number(n2.value)
            var s = v1 + v2
            res.innerText = `A soma entre ${v1} e ${v2} é ${s}`
        }
    </script>
</body>
</html>
