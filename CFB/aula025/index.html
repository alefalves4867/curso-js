<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        body, html {
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            width: 100vw;
            font-size: 1em;
            background-color: snow;
        }

        main {
            height: 100vh;
            width: 100vw;
           
        }

        form {
            height: 80vh;
            width: 100vw;
            display: grid;
            align-items: auto;
            justify-content: auto;
            
        }

        #alfa {
            background-image: linear-gradient(to left, white, darkgray);
            padding: 20px;
        }

        #alfa > h1 {
            text-align: center;
            font-size: 2.5em;
            display: block;
            margin-top: -40px;
            padding: 0px;
        }

        #alfa > p {
            font-size: 1.5em;
            padding: 10px;
        }

        #hello {
            padding: 0px;
            margin: 0px;
            text-align: right;
            display: block;
        }

        fieldset {
          
            width: 40%;
            height: 400px;
            align-self: center;
            justify-self: center;
            background-color: darkgray;
            box-shadow: 4px 4px 4px 3px rgba(0, 0, 0, 0.3);
        }



        fieldset > p > label{
            font-size: 1.3em;

        }

        fieldset > p > input {
            height: 25px;
            width: 150px;

        }
        fieldset > p {
            margin: 10px
        }
        input {
            font-size: 1.2em;
        }

        #a1 {
            width: 100px;
            height: 30px;
            margin: 10px
            
        }
    </style>
</head>
<body>
    <main>
        
            <div id="alfa">
                <p id="hello">שלום עליכם</p>
                <h1>Teste 1</h1>
                <p>Por favor, siga as orientações abaixo:</p>
                
            </div>
            <form action="arrow_function.js">
                <fieldset>
      
                        <p>
                            <label for="inome">Digite o seu nome:</label>
                            <input type="text" name="nome" id="inome">
                        </p>
                        <input type="button" value="Checar" id="a1" onclick="checar()">
                    
                </fieldset>
            </form>
        
    </main>
    <script src="arrow_function.js"></script>
</body>
</html>
