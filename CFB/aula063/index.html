<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="criarCarro" class="criarCarro">
    <label for="f_nome">Nome</label>
    <input type="text" name="f_nome" id="f_nome">
  </div>
  <div class="campoForm">
    <label for="f_portas">Portas</label>
    <input type="number" name="f_portas" id="f_portas">
  </div>
  <div class="campoForm">
    <label for="f_blindagem">Blindagem</label>
    <input type="number" name="f_blindagem" id="f_blindagem">
  </div>
  <div class="campoForm">
    <label for="f_municao">Munição</label>
    <input type="number" name="f_municao" id="f_municao">
  </div>
  <div class="campoForm">
    <label for="f_tipo">Tipo</label>
    <div class="radio"><input type="radio" name="f_tipo" id="f_tipoMilitar" value="m">Militar</div>
    <div class="radio"><input type="radio" name="f_tipo" id="f_tipoNormal" value="n" checked>Normal</div>
  </div>
</body>
</html>
